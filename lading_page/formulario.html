<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <main class="container my-5">
        <h2 class="text-center mb-4">Contáctanos</h2>
        <!-- Formulario de contacto -->
        <form id="contactForm" class="mx-auto" style="max-width: 600px;">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Enviar</button>
        </form>

        <!-- Sección de tabla para mostrar los datos -->
        <div id="tableSection" class="mt-5" style="display: none;">
            <h2 class="text-center mb-4">Datos Capturados</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Asunto</th>
                        <th>Mensaje</th>
                    </tr>
                </thead>
                <tbody id="formData">
                    <!-- Aquí se insertarán los datos del formulario -->
                </tbody>
            </table>
        </div>
    </main>


    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Evitar el envío del formulario

            // Obtener los valores del formulario
            const nombre = document.getElementById("nombre").value;
            const email = document.getElementById("email").value;
            const asunto = document.getElementById("asunto").value;
            const mensaje = document.getElementById("mensaje").value;

            // Crear una nueva fila para la tabla
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td>${nombre}</td>
                <td>${email}</td>
                <td>${asunto}</td>
                <td>${mensaje}</td>
            `;

            // Insertar la nueva fila en el cuerpo de la tabla
            document.getElementById("formData").appendChild(newRow);

            // Mostrar la sección de la tabla
            document.getElementById("tableSection").style.display = "block";

            // Limpiar el formulario
            this.reset();
        });
    </script>

</body>

</html>
